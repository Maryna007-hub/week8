<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
     crossorigin="anonymous">

     <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    
     <link rel="stylesheet" href="style2.css"/>
    <title>Vanilla WeatherApp</title>
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Search a city" class="form-control" id="city-input" autocomplete="off"/>
          </div>
          <div class="col-3">
           <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
        </div>
      </form>
       <div class="overview">
     <h1 id="city"></h1> 
   <ul>
    <li> Last updated: <span id="date"></span></li>
    <li id="description1"></li>
   </ul>
</div>
<div class="row">
  <div class="col-6">
    <div class="clearfix weather-temperature">
    <img src="" alt="clear" class="float-left" id="icon"/>
    <div class="float-left">
        <strong id="temperature"></strong>
     <span class="units">
      <a href="#" id="celsius-link" class="active">째C</a> | 
      <a href="#" id="fahrenheit-link" class="active1">째F</a>
    </span> 
    </div>
  </div>
</div>
  <div class="col md-6">
    <ul>
        <li>
            Humidity: <span id="humidity"></span> %
        </li>
        <li>
            Wind: <span id="wind"></span> km/h
        </li>
    </ul>
  </div>
</div>
<div class="weather-fofecast" id="forecast">
  <div class="row">
    <div class="col-2"> 
        <div class="weather-fofecast-date">
          Mon
        </div>
         <img src="https://openweathermap.org/img/wn/01n@2x.png" alt="clear" width="42" id="icon"/>
        
         <div class="weather-fofecast-tematurepers">
          <span class="weather-fofecast-temperature-max">18째</span>
         <span class="weather-fofecast-temperature-min">12째</span>
        </div>
    </div>
  </div>


 </div>
 </div>
<small>
    <a href="https://github.com/Maryna007-hub/PlusFinalProjectWeek8" target="_blank">
        Open-source code
    </a> by Maryna Holinka
</small>
</div>
</div>
   <script src="app2.js"></script>
</body>
</html>
